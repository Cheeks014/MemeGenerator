<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to My Meme Generator</h1>
    <div>
        <label for="template-select">Select Meme Template:</label>
        <select id="template-select" name="template-select">
            <option value="181913649">Drake Hotline Bling</option>
            <option value="112126428">Distracted Boyfriend</option>
            <option value="93895088">Expanding Brain</option>
            <option value="91538330">This Is Fine</option>
            <option value="188390779">Woman Yelling at Cat</option>
            <option value="222403160">Bernie I Am Once Again Asking</option>
            <option value="248260367">Padme For the Better, Right?</option>
            <option value="405658">Grumpy Cat</option>
            <option value="205328981">Baby Yoda Drinking Soup</option>
            <option value="87743020">Two Buttons</option>
        </select>
    </div>
    <div>
        <label for="custom-image">Or upload your own image:</label>
        <input type="file" id="custom-image" name="custom-image" accept="image/*">
    </div>
    <div>
        <label for="top-text">Top Text:</label>
        <input type="text" id="top-text" name="top-text" placeholder="Enter top text">
    </div>
    <div>
        <label for="bottom-text">Bottom Text:</label>
        <input type="text" id="bottom-text" name="bottom-text" placeholder="Enter bottom text">
    </div>
    <button id="generate-btn">Generate Meme</button>
    <script src="script.js"></script>
</body>
</html>
